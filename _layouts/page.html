---
layout: default
---
<div class="post">

	<div class="page-desc">
		<div class="page-desc-header">{{ page.title }}</div>
		{% if page.subtitle %}
		<div class="page-desc-subheader">{{ page.subtitle }}</div>
		{% endif %}
	</div>

	<article class="post-content">
		{{ content }}
	</article>

</div>
